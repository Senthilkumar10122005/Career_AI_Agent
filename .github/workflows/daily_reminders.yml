name: Daily Career Reminder

on:
  schedule:
    - cron: '30 1 * * *'  # 7:00 AM IST (1:30 AM UTC)
  workflow_dispatch: # Allows manual trigger

jobs:
  send-mail:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase groq postgrest python-dotenv

      - name: Run Reminder Script
        env:
          # Email credentials
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          # Map your secrets to the expected variable names
          SUPABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_DB_KEY }}
          # Groq API
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "ðŸš€ Starting Daily Career Reminder Script..."
          python reminder.py
          echo "âœ… Script completed!"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            *.txt